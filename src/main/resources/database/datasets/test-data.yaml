      changes:
        - sql:
            comment: Add Landing Page and translatable
            splitStatements: true
            sql:           
                insert into pages (id, slug, seo_description, is_landing, call_url)
                select "7cefc60c-8325-4861-90c7-97f1e8eeb290", "landing", null, true, null;
                
