databaseChangeLog:
  - logicalFilePath: path_independent                
  
  - changeSet:
      id: 0013.add_labels_contests.1
      author: codeschluss
      changes:
        - sql:
            comment: Add labels
            splitStatements: true
            sql:
               /*!40101 SET character_set_client = utf8 */;
               /* Set variables */
               SET @tagId   = "successParticipationText";
               SET @german  = "Vielen Dank für deine Teilnahme. Sobald dein Beitrag genehmigt wurde kannst du ihn unter 'Abstimmen' auf der Wettbewerbsseite finden";
               SET @english = "Thank you for the participation. Once your entry has been approved you can find it under 'Vote' on the competition page";

               /* Insert */
               insert into labels (`id`, `tag_id`) values
               (uuid(), @tagId COLLATE utf8mb4_unicode_ci);
                
               insert into label_translatables (`id`, `parent_id`, `language_id`, `content`)
               select uuid(), p.id, l.id, @german COLLATE utf8mb4_unicode_ci
               from labels p, languages l
               WHERE p.tag_id = @tagId COLLATE utf8mb4_unicode_ci
               AND l.locale = "de";

               insert into label_translatables (`id`, `parent_id`, `language_id`, `content`)
               select uuid(), p.id, l.id, @english COLLATE utf8mb4_unicode_ci
               from labels p, languages l
               WHERE p.tag_id = @tagId COLLATE utf8mb4_unicode_ci
               AND l.locale = "en";                       
               
