databaseChangeLog:
  - logicalFilePath: path_independent
  - changeSet:
      id: 0100.migrate_table_images.1
      author: codeschluss
      changes:
       - renameTable:
           newTableName: media
           oldTableName: images
  - changeSet:
      id: 0100.migrate_table_images.2
      author: codeschluss
      changes:
       - renameColumn:
           newColumnName: name
           oldColumnName: caption
           tableName: media
           columnDataType: VARCHAR(255)
  - changeSet:
      id: 0100.migrate_table_images.3
      author: codeschluss
      changes:
        - addColumn:
            columns:
              - column:
                  name: credits
                  type: VARCHAR(255)
              - column:
                  name: extension
                  type: VARCHAR(10)
              - column:
                  name: size
                  type: long
            tableName: media