              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: icon
                  type: VARCHAR(255)  
              - column:
                  constraints:
                    nullable: false
                  name: url
                  type: VARCHAR(255)                                                                                   
