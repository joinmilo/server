        - sql:
            comment: split name 
            splitStatements: true
            sql:
                /*!40101 SET character_set_client = utf8 */;
                
               UPDATE users SET
                      verified = true,
                      first_name = CASE
                      WHEN name LIKE '% %' THEN SUBSTRING_INDEX(name, ' ', 1)
                      ELSE ''
                  END,
                      last_name = CASE
                      WHEN name LIKE '% %' THEN SUBSTRING_INDEX(name, ' ', -1)
                      ELSE name
                  END;
          
