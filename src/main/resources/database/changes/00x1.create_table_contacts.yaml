databaseChangeLog:
  - logicalFilePath: path_independent
  - changeSet:
      id: 0001.create_table_contacts.1
      author: codeschluss
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contacts_primary_key
                  name: id
                  type: CHAR(36)
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: modified
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)         
              - column:
                  name: phone
                  type: VARCHAR(255)       
              - column:
                  name: name
                  type: VARCHAR(255) 
              - column:
                  name: website
                  type: VARCHAR(255)    
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
                  name: preferred_contact
                  type: boolean
            tableName: contacts
            