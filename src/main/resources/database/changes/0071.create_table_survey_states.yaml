databaseChangeLog:
  - logicalFilePath: path_independent
  - changeSet:
      id: 0071.create_table_survey_states.1
      author: codeschluss
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: survey_states_primary_key
                  name: id
                  type: CHAR(36)
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: created
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: modified
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: key
                  type: VARCHAR(255)                                                              
            tableName: survey_states
        - sql:
            comment: set char set for mysql
            dbms: mysql
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE survey_states CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;             
            