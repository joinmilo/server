databaseChangeLog:
  - changeSet:
      id: 0011.migrate_data_subscriptions.1
      author: codeschluss
      changes:
        - addColumn:
            tableName: subscriptions
            columns:
            - column:
                name: language_id
                type: varchar(50)
              
  - changeSet:
      id: 0011.migrate_data_subscriptions.2
      author: codeschluss
      changes:
      - renameColumn:
          columnDataType: VARCHAR(255)
          newColumnName: device_token
          oldColumnName: auth_secret
          remarks: change in names
          schemaName: wooportal
          tableName: subscriptions
  
  - changeSet:
      id: 0011.migrate_data_subscriptions.3
      author: codeschluss
      changes:
        - sql:
            comment: subscription translatables
            splitStatements: true
            sql:
                /*!40101 SET character_set_client = utf8 */;
                    
                UPDATE
                subscriptions s,
                languages l 
                SET 
                s.language_id = l.id
                WHERE
                l.locale = s.locale;
              
  - changeSet:
      id: 0011.migrate_data_subscriptions.4
      author: codeschluss
      changes:
      - dropColumn:
          columnName: locale
          tableName: subscriptions        

  - changeSet:
      id: 0011.migrate_data_subscriptions.5
      author: codeschluss
      changes:
      - addColumn:
          columns:
          - column:
              name: user_id
              type: VARCHAR(255)
          tableName: subscriptions
                                