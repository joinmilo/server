databaseChangeLog:
  - logicalFilePath: path_independent
  - changeSet:
      id: 0012.create_table_contacts.1
      author: codeschluss
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contacts_primary_key
                  name: id
                  type: CHAR(36)
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: created
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: modified
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)          
              - column:
                  name: first_name
                  type: VARCHAR(255)       
              - column:
                  name: last_name
                  type: VARCHAR(255) 
              - column:
                  name: phone
                  type: VARCHAR(255)    
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
                  name: preferred_contact
                  type: boolean                                                                                                                          
            tableName: contacts
        - sql:
            comment: set char set for mysql
            dbms: mysql
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE contacts CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;            
            